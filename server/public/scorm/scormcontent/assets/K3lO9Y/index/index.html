        // Add focus effects to form elements
        document.addEventListener('DOMContentLoaded', function() {
            const formElements = document.querySelectorAll('input, textarea, select');
            formElements.forEach(element => {
                element.addEventListener('focus', function() {
                    this.style.borderColor = '#0056b3';
                    this.style.boxShadow = '0 0 0 3px rgba(0, 86, 179, 0.1)';
                });
                
                element.addEventListener('blur', function() {
                    this.style.borderColor = '#e2e8f0';
                    this.style.boxShadow = 'none';
                });
            });
            
            // Button hover effects
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-2px)';
                    this.style.boxShadow = this.style.boxShadow.replace('0 8px 25px', '0 12px 35px');
                });
                
                button.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                    this.style.boxShadow = this.style.boxShadow.replace('0 12px 35px', '0 8px 25px');
                });
            });
        });
        
        function generatePlan() {
            // Show loading state
            const btn = document.getElementById('generateBtn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin" style="margin-right: 10px;"></i>Generating Plan...';
            btn.disabled = true;
            
            // Get form data
            const formData = {
                result: document.getElementById('result').value,
                activities: document.getElementById('activities').value,
                biggestImpact: document.getElementById('biggestImpact').value,
                impact: document.getElementById('impact').value,
                classFactors: document.getElementById('classFactors').value,
                timeWindow: document.getElementById('timeWindow').value,
                quickCheck: document.getElementById('quickCheck').value
            };
            
            // Simulate AI processing with delay
            setTimeout(() => {
                const aiResponse = generateAIResponse(formData);
                
                // Display results
                document.getElementById('aiOutput').textContent = aiResponse;
                document.getElementById('resultsSection').style.display = 'block';
                document.getElementById('generateBtn').style.display = 'none';
                
                // Scroll to results
                document.getElementById('resultsSection').scrollIntoView({ behavior: 'smooth' });
            }, 1500);
        }
        
        function generateAIResponse(data) {
            return `ðŸŽ¯ PRIORITY FOCUS
${data.result || 'Student achievement improvement'}

ðŸ“‹ RECOMMENDED ACTIVITIES
${data.activities || 'Please provide your activity list'}

ðŸŽ¯ BIGGEST IMPACT ACTIVITIES
${data.biggestImpact || 'Please specify the 2 most impactful activities'}

â±ï¸ TIME INVESTMENT
${data.impact || 'Moderate level recommended'}

ðŸ‘¥ CLASS CONSIDERATIONS
${data.classFactors || 'Standard classroom setup'}

 IMPLEMENTATION TIMELINE
${data.timeWindow || 'One week'} with ${data.quickCheck || 'Exit ticket'} assessment

ðŸ’¡ NEXT STEPS
1. Prepare materials for selected activities
2. Set up assessment method
3. Implement plan and monitor progress
4. Adjust based on student feedback

This plan is designed to maximize impact within your available time and resources using the 80/20 principle.`;
        }
        
        function copyPlan() {
            const content = document.getElementById('aiOutput').textContent;
            
            // Use the modern Clipboard API if available
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(content).then(() => {
                    showCopySuccess();
                }).catch(() => {
                    // Fallback to older method
                    fallbackCopyTextToClipboard(content);
                });
            } else {
                // Fallback for older browsers
                fallbackCopyTextToClipboard(content);
            }
        }
        
        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                showCopySuccess();
            } catch (err) {
                console.error('Fallback: Oops, unable to copy', err);
                showCopyError();
            }
            
            document.body.removeChild(textArea);
        }
        
        function showCopySuccess() {
            const btn = document.getElementById('copyBtn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-check" style="margin-right: 8px;"></i>Copied!';
            btn.style.background = 'linear-gradient(135deg, #059669, #047857)';
            
            setTimeout(() => {
                btn.innerHTML = originalText;
                btn.style.background = 'linear-gradient(135deg, #10b981, #059669)';
            }, 2000);
        }
        
        function showCopyError() {
            const btn = document.getElementById('copyBtn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-times" style="margin-right: 8px;"></i>Copy Failed';
            btn.style.background = 'linear-gradient(135deg, #ef4444, #dc2626)';
            
            setTimeout(() => {
                btn.innerHTML = originalText;
                btn.style.background = 'linear-gradient(135deg, #10b981, #059669)';
            }, 2000);
        }
        
        function downloadPlan() {
            const content = document.getElementById('aiOutput').textContent;
            const blob = new Blob([content], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = '80_20_Teaching_Plan.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }
    </script>
